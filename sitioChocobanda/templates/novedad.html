{% extends "base.html"%}
{% load static %} 
{% block estilos %} <link rel="stylesheet" type="text/css" href="{% static 'css/novedades.css'%}"> {% endblock %}
{% block title %} Chocobanda - NOVEDADES {% endblock %}
{% block nombre_seccion %} Novedades {% endblock %}
{%block content%}
<section class ="section-novedad"> 
    <div class = "container-fecha-novedad"> 
        <span>{{noticia.fecha}}</span>
    </div> 
    <div class = "content-novedad"> 
        <div class = "titulo-novedad"> 
            <h1>{{ noticia.titulo}}</h1>  
        </div> 
        <div class = "detalles-novedad"> 
            <p class ="novedad-descp">{{noticia.cuerpo}}</p>
            <div class = "container-img">
                <img src="{{  noticia.foto.url }}" alt="" class="card-img">
            </div>
        </div> 
    </div> 
</section> 
{%endblock%}
