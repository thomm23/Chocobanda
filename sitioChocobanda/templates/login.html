{% extends "base.html" %}
{% load static %}
{%block estilos %}
    <link rel="stylesheet" type="text/css" href=" {% static 'css/login.css'%}">
{%endblock%}
        
{% block title %} Inicio Sesión {% endblock %}

{% block content %}
        
               
    <form method="post" action="{% url 'login' %}">
        <p>Ingresa a la parte administrativa de la página</p>
        {% csrf_token %}
        <div>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" required>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="************" required>
        </div>
        <div>
                
            <a href="#">Recuperar contraseña</a>
        </div>
        <button class="boton-form" type="submit">Iniciar Sesión</button>
    </form>
        
{% endblock %}
