{% extends "base.html" %}
{% load static %}
{%block estilos %}
    <link rel="stylesheet" type="text/css" href=" {% static 'css/login.css'%}">
{%endblock%}
        
{% block title %} Inicio Sesión {% endblock %}

{% block content %}
        
               
    <form method="post" action="{% url 'login' %}">
        <p>Ingresa a Chocobanda como miembro editable</p>
        {% csrf_token %}
        <div>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" required>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="************" required>
        </div>
        <div>

            <a class="recuperar-pass" href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <button class="boton-form" type="submit">Iniciar Sesión</button>
    </form>
        
{% endblock %}     

{%block footer%}
{%endblock%}
